<!DOCTYPE html>
<!-- Note: use absolute URLS. Wkhtmltopdf does not work with relative urls on the same server (why?) -->
<html>
<head>
    <meta name="pdfkit-page-size" content="A4"/>
    <meta name="pdfkit-orientation" content="Portrait"/>
    <title>{{ result.last_name }} {{ result.first_name }}</title>
    <link rel="stylesheet" href="https://brevet.omskvelo.ru/diploma/static/xcm_osenniy_2023/css/style.css">
</head>

<body>
    <img class="diploma-head" src="https://brevet.omskvelo.ru/diploma/static/xcm_osenniy_2023/img/dimploma-head.svg">
    <div class="info-top">
        <p class="text-center">Награждается</p>
        <h1 class="name">{{ result.last_name }} {{ result.first_name }}</h1>
        <p class="text-center">за <span class="result-highlight">{{ result.place }}</span> место</p>
        <p class="text-center">в категории <span class="result-highlight">{{ result.category }}</span></p>
    </div>
    <div class="info-mid">
        <div class="grid-cell" style="grid-column: 1; grid-row: 1;">
            <p>Дистанция:</p>
        </div>
        <div class="grid-cell" style="grid-column: 2; grid-row: 1;">
            <p class="result-highlight">{{ result.distance }} км </p>
        </div>
        <div class="grid-cell" style="grid-column: 1; grid-row: 2;">
            <p>Время:</p>
        </div>
        <div class="grid-cell" style="grid-column: 2; grid-row: 2;" >
            <p class="result-highlight">{{ result.time }}</p>
        </div>

    </div>
    <div class="info-bottom">
        <img class="paw" src="https://brevet.omskvelo.ru/diploma/static/xcm_osenniy_2023/img/paw.png">
        <img class="stamp" src="https://brevet.omskvelo.ru/diploma/static/xcm_osenniy_2023/img/stamp.svg">
        <p class="text-center">велоклуб "Цепная Реакция"</p>
    </div>
    <footer>
        <p class="text-center">Омск, 2023</p>
    </footer>
</body>

</html>
